<div class="search__container">
  <app-search-line></app-search-line>
  <div *ngIf="youtubeSearchService.inputTouched && !youtubeSearchService.videos.length" class="ui four wide column centered grid" style="margin: 3rem;">
    <div class="ui raised aligned segment red warning message">
      <i class="warning icon"></i>
      <span class="ui centered" style="margin: 0 auto;">No Video Found</span>
    </div>
  </div>
  <div *ngIf="youtubeSearchService.loading" style="margin: 3rem;">
    <div class="ui active centered inline loader"></div>
  </div>
  <app-video-list *ngIf="!youtubeSearchService.loading" [videos]="youtubeSearchService.videos"></app-video-list>
</div>
